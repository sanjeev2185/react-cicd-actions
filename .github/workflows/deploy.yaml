name: ğŸš€ Deploy React + Vite App to cPanel

on:
  push:
    branches:
      - main   # Run this workflow when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project (Vite server)
        run: npm run build

      # --- Deployment Step ---
      - name: ğŸ“¤ Upload dist folder to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/test/
          protocol: ftp   # or "ftp" if your server doesn't support FTPS
          timeout: 60000
